title: Pasta Bolognese
total_time: 30 minutes
serving_size: 2
spice_index: none
image: img/chicken-tikka-masala
tags:
  - Italian
  - bolognese
  - pasta
  - main

  350g minced fatty beef
  1/2 tsp basil, oregano, parsley, onion granules
  10g butter
  1/2 tsp msg/salt
  160g pasta (fusili)
  500ml tomato passata
  1 tbsp tomato puree
  1 tsp Worcestershire sauce
  
  Add the meat to a pot and cook til it's brown
  Add the Worcestershire sauce and stir the meat
  Add the tomato puree, passata and all herbs and msg to sauce pot. Bring to medium heat and put the lid on after stirring.
  
  Bring hot water to boil in pot. Add tbsp salt and butter to water. Add pasta. Cook until tender.
  
  Plate and grate cheese on top.

components:
  - name: Bolognese Sauce
    ingredients:
      - item: minced fatty beef
        quantity: 350g
      - item: Worcestershire sauce
        quantity: 1 tsp
      - item: basil
        quantity: 1/2 tsp
      - item: oregano
        quantity: 1/2 tsp
      - item: parsley
        quantity: 1/2 tsp
      - item: tomato passata
        quantity: 500ml
      - item: tomato puree
        quantity: 1 tbsp
      - item: msg/salt
        quantity: 1/2 tsp

    method:
      - In a saucepan, heat the minced beef until brown
      - Add the Worcestershire sauce and stir the meat
      - Add the tomato passata, tomato puree, basil, oregano, parsley, and salt or msg (and a splash of wine if you like)
      - Stir well and leave on a medium heat with the lid on. Stir occasionally

  - name: Pasta
    ingredients:
      - item: pasta (fusili)
        quantity: 160g
      - item: salted buter
        quantity: 10g
      - item: salt
        quantity: 2 tbsp
      - item: grated cheese
        quantity: 20g

    method:
      - Bring a pot of water to boil
      - Add salt and butter
      - Add pasta
      - Cook until tender
      - Drain pasta in colander

plating:
  - Add pasta to plate
  - Add sauce on top of pasta
  - Add grated cheese on top of sauce
  - Enjoy